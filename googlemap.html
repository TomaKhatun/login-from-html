<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <button onclick="myMap()">Get Location </button>
    <div id="location"></div>
    <div id="googleMap" style="width:100%;height:400px;"></div>

    <script>
        function myMap() {
var mapProp= {
  center:new google.maps.LatLng(51.508742,-0.120850),
  zoom:5,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
    </script>
    <script>
        function getlocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition);

            } else {
                document.getElementById("location").innerHTML = "Notsupported";

            }

        }

        function showPosition(position) {
            document.getElementById("location").innerHTML = "Latitude: " + position.coords.latitude + " <br>Longitude: " + position.coords.longitude;
        }
    </script>
<script src="https://maps.google.com/maps/api/js?key=AIzaSyDf2iha8O5apvalVaEViBt0T0q7hVKWqZI"></script>
</body>
