<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String</title>
</head>
<body>
    
    <div class="charAt"></div>
    <h4>Returns the character at the specified index (position)</h4>
    <button onclick="myCharAt()">Toma</button>
    <p id="demo-1"></p>
    <script>
        function myCharAt() {
            var str = " hello world";
            var res = str.charAt(10);
            document.getElementById(demo-1).innerHTML = res;
        }
    </script>
    <p>Click the button to return the function that created the RegExp object's prototype.</p>

    <button onclick="myFunction() ">Try it</button>
    <p id="demo"></p>
    
    </body>
</html>
