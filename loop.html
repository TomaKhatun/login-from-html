<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=0;
        for(i=1; i<=50; i=i+1){
            document.write(i);
            document.write("<br>");
        }
        for(i=1; i<=100; i=i+2){
            document.write(i);
            document.write("<br>");
        }
        
    </script>
</body>
</html>
